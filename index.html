<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig game</title>
    <link rel="stylesheet" href="pig.css">
</head>
<body>
    <div class="main">
        <div class="center">
            <h3>Player </h3>
            <div class="player">
                <div class="score">
                    <h1>Score:
                        <p>(Target:100)</p>
                    </h1>
                    <h2 class="score-number">0</h2>
                </div>
                <div class="current">
                    <p>current</p>
                    <h2 class="current-number">0</h2>
                </div>
            </div>
            <!-- <p class="dice-outcome">Dice outcome: 6</p> -->
            <p class="won">You Won</p>
            <p class="loss">You Loss</p>
            <img src="../Assets/dice-6.png" class="dice-image">
            <div class="buttons">
                <button class="btn-roll">Roll Dice</button>
                <button class="btn-hold">Hold<P class="hold">turns:3</P></button>
                <button class="btn-new">New Game</button>
            </div>
        </div>
    </div>
    <script src="pig.js"></script>
</body>
</html>
